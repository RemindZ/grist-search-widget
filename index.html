<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Column Search</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      margin: 0;
      background: #f7f7f7;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 500px;
      margin: 0 auto;
    }
    .search-input-group {
      display: flex;
      gap: 8px;
    }
    #searchInput {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    #searchInput:focus {
      border-color: #16b378;
    }
    .nav-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }
    button {
      padding: 8px 16px;
      background: #16b378;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #13956a;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .match-counter {
      padding: 8px 12px;
      background: white;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
      min-width: 80px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .no-results {
      color: #999;
      font-style: italic;
    }
    .clear-btn {
      padding: 8px 12px;
      background: #e74c3c;
      min-width: auto;
    }
    .clear-btn:hover:not(:disabled) {
      background: #c0392b;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #666;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #16b378;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-input-group">
      <input type="text" id="searchInput" placeholder="Search column...">
      <button id="clearBtn" class="clear-btn">✕</button>
    </div>
    <div class="toggle-container">
      <span>Partial match</span>
      <label class="toggle-switch">
        <input type="checkbox" id="exactMatchToggle">
        <span class="slider"></span>
      </label>
      <span>Exact match</span>
    </div>
    <div class="nav-controls">
      <button id="prevBtn" disabled>← Previous</button>
      <div class="match-counter" id="matchCounter">-</div>
      <button id="nextBtn" disabled>Next →</button>
    </div>
  </div>

  <script>
    let allRecords = [];
    let matchingRecords = [];
    let currentMatchIndex = -1;
    let searchColumnId = null;
    let debounceTimer = null;

    // Tell Grist we're ready and allow this widget to be used for linking
    grist.ready({
      columns: [{name: "SearchColumn", type: "Text", optional: false}],
      requiredAccess: 'read table',
      allowSelectBy: true
    });

    // Get all records from the table
    grist.onRecords(function(records, mappings) {
      allRecords = records;
      searchColumnId = mappings.SearchColumn;
      
      // Re-run search with current input
      const searchTerm = document.getElementById('searchInput').value;
      if (searchTerm) {
        performSearch(searchTerm);
      }
    });

    const searchInput = document.getElementById('searchInput');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const clearBtn = document.getElementById('clearBtn');
    const matchCounter = document.getElementById('matchCounter');
    const exactMatchToggle = document.getElementById('exactMatchToggle');

    // Debounced search on input
    searchInput.addEventListener('input', function(e) {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        performSearch(e.target.value);
      }, 300);
    });

    // Toggle exact match and re-search
    exactMatchToggle.addEventListener('change', function() {
      const searchTerm = searchInput.value;
      if (searchTerm) {
        performSearch(searchTerm);
      }
    });

    // Enter key for next match
    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (e.shiftKey) {
          prevBtn.click();
        } else {
          nextBtn.click();
        }
      } else if (e.key === 'Escape') {
        clearBtn.click();
      }
    });

    clearBtn.addEventListener('click', function() {
      searchInput.value = '';
      matchingRecords = [];
      currentMatchIndex = -1;
      updateUI();
    });

    prevBtn.addEventListener('click', function() {
      if (currentMatchIndex > 0) {
        currentMatchIndex--;
        navigateToMatch();
      }
    });

    nextBtn.addEventListener('click', function() {
      if (currentMatchIndex < matchingRecords.length - 1) {
        currentMatchIndex++;
        navigateToMatch();
      }
    });

    function performSearch(searchTerm) {
      if (!searchTerm.trim() || !searchColumnId) {
        matchingRecords = [];
        currentMatchIndex = -1;
        updateUI();
        return;
      }

      const isExactMatch = exactMatchToggle.checked;
      const lowerSearch = searchTerm.toLowerCase();
      
      matchingRecords = allRecords.filter(record => {
        const value = record[searchColumnId];
        if (value == null) return false;
        
        const lowerValue = String(value).toLowerCase();
        
        if (isExactMatch) {
          return lowerValue === lowerSearch;
        } else {
          return lowerValue.includes(lowerSearch);
        }
      });

      if (matchingRecords.length > 0) {
        currentMatchIndex = 0;
        navigateToMatch();
      } else {
        currentMatchIndex = -1;
        updateUI();
      }
    }

    function navigateToMatch() {
      if (matchingRecords.length > 0 && currentMatchIndex >= 0) {
        const record = matchingRecords[currentMatchIndex];
        
        // Use setCursorPos to navigate to the row
        grist.setCursorPos({rowId: record.id})
          .then(() => {
            updateUI();
          })
          .catch(err => {
            console.error('Error setting cursor position:', err);
            // Try alternative method using setSelectedRows
            return grist.setSelectedRows([record.id]);
          })
          .catch(err => {
            console.error('Both navigation methods failed:', err);
            updateUI();
          });
      }
    }

    function updateUI() {
      if (matchingRecords.length === 0) {
        matchCounter.innerHTML = '<span class="no-results">No matches</span>';
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      } else {
        matchCounter.textContent = `${currentMatchIndex + 1} of ${matchingRecords.length}`;
        prevBtn.disabled = currentMatchIndex <= 0;
        nextBtn.disabled = currentMatchIndex >= matchingRecords.length - 1;
      }
    }

    // Initialize UI
    updateUI();
  </script>
</body>
</html>
